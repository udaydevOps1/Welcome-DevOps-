<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Our Company</title>
    <style>
        body {
            background-color: orange;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 60px 20px;
        }
        .images {
            margin-top: 40px;
        }
        .images img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DevOps Cloud</h1>
        <p>Your partner in innovation and growth.</p>
        <div class="images">
            <img src="https://via.placeholder.com/200x150?text=Team" alt="Team">
            <img src="https://via.placeholder.com/200x150?text=Office" alt="Office">
            <img src="https://via.placeholder.com/200x150?text=Product" alt="Product">
        </div>
    </div>
</body>
</html>
